  Country

# Social links (optional)
twitter_username: yourlabtwitter
github_username: yourlabgithub
google_scholar: your-scholar-id
orcid: 0000-0000-0000-0000

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Collections for organized content
collections:
  people:
    output: true
    permalink: /people/:name/
  publications:
    output: true
    permalink: /publications/:name/
  news:
    output: true
    permalink: /news/:name/

# Navigation
navigation:
  - name: About
    link: /
  - name: Research
    link: /research/
  - name: People
    link: /people/
  - name: Publications
    link: /publications/
  - name: News
    link: /news/
  - name: Contact
    link: /contact/

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
